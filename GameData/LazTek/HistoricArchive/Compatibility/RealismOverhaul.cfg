	@PART[lha-trunk]:NEEDS[RealismOverhaul]:FOR[HistoricArchive]
	{
		%RSSROConfig = True
		@MODEL { scale = 1.242, 1.242, 1.242 }
		@scale = 1.242
		@rescaleFactor = 1.0

		@node_stack_top = 0.0, 1.12, 0.0, 0.0, 1.0, 0.0, 3
		@node_stack_dock = 0.0, 0.5, 0.0, 0.0, 1.0, 0.0, 2
		@node_stack_bottom = 0.0, -2.1, 0.0, 0.0, -1.0, 0.0, 3

		@mass = 1.100

		@MODULE[ModuleDecouple]
		{
			@ejectionForce = 0
			@explosiveNodeID = top
		}
		!RESOURCE[ElectricCharge] { }
		!RESOURCE[MonoPropellant] { }
		MODULE
		{
			name = ModuleFuelTanks
			volume = 18000
			type = ServiceModule
			basemass = -1
		}
	}

	@PART[LazTekNoseConeRetractable]:NEEDS[RealismOverhaul]:FOR[HistoricArchive]
	{
	%RSSROConfig = True
	!mesh = DELETE
	MODEL
	{
		model = LazTek/Parts/LazTekDragonRetractableNose/model
		scale = 1.242, 1.242, 1.242
	}
	@scale = 1.242
	@rescaleFactor = 1.0
	@node_stack_bottom = 0.0, 0.02, 0.0, 0.0, -1.0, 0.0, 2
	@title = Dragon Retractable Intake Nose Cone
	%manufacturer = #LTD-Agency-titl // LazTek Development
	@description = Retractable nose cone/air intake for atmospheric interplanetary missions. Need this for use with the pulse-jet engine pods.
	@attachRules = 1,0,0,1,1
	@mass = 0.200
	@MODULE[ModuleResourceIntake]
	{
		@resourceName = IntakeAir
		@checkForOxygen = False
		@area = 0.04
		@intakeSpeed = 20
		@intakeTransformName = Intake
	}
	@RESOURCE[IntakeAir]
	{
		@amount = 2.0
		@maxAmount = 4.0
	}
	}
	@PART[LazTekDragon2]:NEEDS[RealismOverhaul]:FOR[HistoricArchive]
	{
	%RSSROConfig = True
	!mesh = DELETE
	MODEL
	{
		model = LazTek/Parts/LazTekDragonRider/model
		scale = 1.242, 1.242, 1.242
	}
	@scale = 1.242
	@rescaleFactor = 1.0
	@node_stack_bottom = 0.0, -0.6, 0.0, 0.0, -1.0, 0.0, 3
	@node_stack_top = 0.0, 1.555, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_dock = 0.0, 1.68, 0.0, 0.0, 1.0, 0.0, 2
	@title = DragonRider Capsule
	%manufacturer = #LTD-Agency-titl // LazTek Development
	@description = The reusable manned Dragon spacecraft is equipped with six-axis Draco RCS Thrusters, interior and exterior lighting, retractable landing gear and opening hatch.  A PICA-X heatshield is built in for atmospheric returns.  Contains fuel for Draco/SuperDraco engines, batteries, supplies, and life support.
	@attachRules = 1,0,1,1,1
	@mass = 2.5522
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 1
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.7//200W for life support base
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	@MODULE[ModuleRCS*]
	{
		@name = ModuleRCS
		@thrusterPower = 0.4
		!resourceName = DELETE
		PROPELLANT
		{
			name = MMH
			ratio = 0.437
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.563
		}
		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 100
		}
	}
	!RESOURCE[MonoPropellant]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 3050
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 181440
			maxAmount = 181440
		}
		TANK
		{
			name = MMH
			amount = 471.4
			maxAmount = 471.4
		}
		TANK
		{
			name = NTO
			amount = 608.1
			maxAmount = 608.1
		}
		TANK
		{
			name = LqdOxygen
			amount = 71.7
			maxAmount = 71.7
		}
		TANK
		{
			name = Oxygen
			amount = 4145.4
			maxAmount = 4145.4
		}
		TANK
		{
			name = Food
			amount = 573.3
			maxAmount = 573.3
		}
		TANK
		{
			name = Water
			amount = 379
			maxAmount = 379
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 400
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 71
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 657
		}
	}
	// Thermo
	@maxTemp = 800
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	%emissiveConstant = 0.6 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMaxTemp = 3600
	%skinMassPerArea = 4
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -8000
		lossConst = 0.06
		pyrolysisLossFactor = 26000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		//reentryConductivity = 0.12
		//@reentryConductivity = #$../heatConductivity$ // if it exists, use it
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 850
		maxAmount = 850
	}
	}
